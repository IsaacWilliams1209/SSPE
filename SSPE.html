<div class='sheet-maindiv'>
    <div class="sheet-1colrow">
        <textarea name='attr_things' class='sheet-horror sheet-additionalrules'></textarea>
        <div class="sheet-col">
            <table>
                <tr>
                    <td style='text-align:left;'>
                        <label class='sheet-nameRankXp'>Name:</label>
                        <input type="text" name="attr_name" />
					</td>
				    <td style='text-align:left;'>
                        <label class='sheet-nameRankXp'>Inititave</label>
                        <button type='roll' name='roll_Inititave' value='[[{1d20 + DaFuntion(@{dexterity}]]'/>
					</td>
					<td style='text-align:left;'>
						<label class='sheet-nameRankXp'>Health</label>
                        <input type="number" name="attr_health" value="20+ ((@{constitution} -10)/2)"/>
					</td>
					<td style='text-align:left;'>
						<label class='sheet-nameRankXp'>Damage Tolerance</label>
                        <input type="number" name="attr_dt" value="10"/>
					</td>
					<td style='text-align:left;'>
						<label class='sheet-nameRankXp'>Movement Speed</label>
                        <input type="number" name="attr_mvspeed" value="30"/>
					</td>
                </tr>
            </table>
        </div>
    
    </div>
    
	<script>
	function DaFuntion(roll)
	{
	#SHEET WORKERS LIKE THE COTTON PICKERS OF OLD
		var a = floor((( roll - 10)/2));
		
		return a;
	}
	</script>
	
	
	
	
	
    <hr/>
    
    <div class="sheet-3colrow">
    
    	<div class="sheet-col">
    
    	<h3 style="margin-bottom: 10px; text-align: center;">Attributes</h3>
    
    	<label>Intelegence</label>
    	<input type="number" name="attr_intelegence" class="sheet-xshort" value='10'/>
    	<button type='roll'  name="roll_Intelegence" value='[[{1d20 + ((@{intelegence} -10) /2)}]]'></button><br />
    	<label>Dexterity</label>
    	<input type="number" name="attr_dexterity" class="sheet-xshort" value='10'/>
    	<button type='roll'  name="roll_Dexterity" value='[[{1d20 + ((@{dexterity} -10) /2)}]]'></button><br />
    	<label>Instinct</label>
    	<input type="number" name="attr_instinct" class="sheet-xshort" value='10'/>
    	<button type='roll'  name="roll_Instinct" value='[[{1d20 + ((@{instinct} -10) /2)}]]'></button><br />
		<label>Constitution</label>
    	<input type="number" name="attr_constitution" class="sheet-xshort" value='10'/>
    	<button type='roll'  name="roll_Constitution" value='[[{1d20 + ((@{constitution} -10) /2)}]]'></button><br />
		<label>Strength</label>
    	<input type="number" name="attr_strength" class="sheet-xshort" value='10'/>
    	<button type='roll'  name="roll_Strength" value='[[{1d20 + ((@{strength} -10) /2)}]]'></button><br />
    
    	</div>
    
    	<div class="sheet-col">
    		<h3 style="text-align: center;">Advantages and Disadvantages</h3>
            
			<textarea name="attr_addis" class='sheet-smalltextarea'></textarea> <br/>
			
			<h3 style="text-align: center;">Notes</h3>
			<textarea name="attr_notes" class='sheet-smalltextarea'></textarea>
    	</div>
    
    	<div class="sheet-col">
            
    	</div>
        
    </div>
</div>
